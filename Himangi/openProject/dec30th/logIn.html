<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<script src="login.js"></script>
		<title>Test Case Management</title>
	</head>
	<body>
		<header id="header" class="headerstyle">
			<div class="logoPlaceHolder">
			</div>
			<h2 align="center" class="title"> Test Case Management</h2>
			<div class="linkHolder">
				<div class="loginLinkStyle"><a href="#" onClick= "showLoginBox()">Login</a></div>
				<div class="registerLinkStyle"><a href="register.html">Register</a></div>
			</div>
			<div class="endHeader"></div>
		</header>
		<div class="mainBox" align="center">
			
			<div id= "construction"><h3>Page under construction</h3><a href="logIn.html">Back</a></div>
			<div class="video" id="videoBox"> 
				<!--<embed class="video" width="420" height="315"src="http://youtu.be/EpaLP3sc4qU">
				<iframe width="420" height="315"src="https://www.youtube.com/watch?v=pxbdnrjf-Uc">
				</iframe>--> 
				<iframe width="560" height="315" src="https://www.youtube.com/embed/veQ2ilQrzMU" frameborder="4" allowfullscreen></iframe>
				
			</div>
			<div id="loginBox">

				<div class="innerpadding">
					<div><h3>Log In</h3></div>
					<div id="errorMessage">fields can't be empty </div>
				</div>User Name 
					<input id= 'username' type = 'text'> </input>
				

				<div class="loginElement">Password
					<input id= 'password' type = 'password'> </input>
				</div>
				
				<div class= "loginElement"> <input type= "checkbox" ></input>Stay signed in</div>
				<div>
				<button id = "logIn" class="loginElement" type = "submit" formmethod= "post"  onClick= "logIn()"> Log In </button>
				</div>
				<div>forgot <a href="#" onClick="showForgotPwd()" class="forgotPwd">Password</a> or <a href="">Username</a></div>
			</div>
			<div id="forgotPwdBox">

				<div class="innerpadding">
					<div><h3>Forgot Password?</h3></div>
					<div id="errorMessage">Please enter user name and we will email a new password.</div>
					<!--<div id="errorUsername" class="errorMessage">Following fields can't be empty: </div>-->
				</div>
				<div class="loginElement">
					<input id= 'uname' type = 'text'> </input>
				</div>
				<div>
				<button id = "resetPwd" class="loginElement" type = "submit" formmethod= "post"  onClick= "resetPassword()"> Reset Password </button>
				</div>
				<div>
				<button id = "goBack" class="loginElement" type = "submit" formmethod= "post"  onClick= "showLoginBox()"> Back </button>
				</div>
				
				
			</div>
		</div>
		<footer>
			<div class= "foot">
			<a href="#" class="footerLink" onClick="getFooterMenuPage()">Contact Us</a>
			<a href="#" class="footerLink" onClick="getFooterMenuPage()">About Us</a>
			<a href="#" class="footerLink" onClick="getFooterMenuPage()">Help</a>
		</div>
		</footer>
	




	</body>
</html>
