<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
		<link rel="stylesheet" href="style.css"/>
		<script src="login.js"></script>
		<title>Test Case Management</title>
	</head>
	<body>
		<header id="header" class="headerstyle">
			<div class="logoPlaceHolder">
			</div>
			<!--<div><h2 align="center"> Test Case Management</h2></div>-->
			<div class="linkHolder">
				<div class="loginLinkStyle"><a href="#" onClick= "showLoginBox()">Login</a></div>
				<!--<div class="registerLinkStyle"><a href="register.html">Register</a></div>-->
			</div>
			<div class="endHeader"></div>
		</header>
		<div class="mainBox" align="center">
			
			<div id= "construction"><h3>Page under construction</h3><a href="logIn.html">Back</a></div>
			
			<div id="registerBox">
				<div>
				<h3> Register</h3>
			</div>
			<form id="myForm">
				<div class="loginElement">
				<div class="rrElem">Name</div></div>
				<div class="registerInput">	
					
						<input class="rPwd" id= 'rName' type = 'text'> </input>
						<input class= "confPwd" id= 'rLastname'  type = 'text'> </input>
					
				</div>
				
				<div class="loginElement">
				<div class="rrElem" style="padding-top:25px;">Email ID</div></div>
				<div class="registerInput">
					<input type = 'text' class="rEmail" id="rEmailId" > </input>
				</div>
				
				
				
				<div class="loginElement">
					<div class="rrElem">Password</div>
					<div class="rlElem">Confirm Password</div>
				</div>
				<div>
					<input id = 'rPassword' type = 'password' class="rPwd" > </input>
					<input id= 'rConfirmPassword' type = 'password' class="confPwd"> </input>
				</div>
				<div class="loginElement">
					<div class="rrElem" style="padding-top:25px;">Role</div>
				</div>
				<div>

				<SELECT id="selectRole" class="rPwd">
					<option>Select Role</option>
					<option>Role B</option>
					<option>Role C</option>
				</SELECT>
				</div>
				<div class="loginElement">
					<div class="rrElem" style="padding-top:25px;">Please select any security question and answer it.</div>
				</div>
				<div>

				<SELECT id="selectQuestion" class="rPwd">
					<option>Select Question</option>
					<option>What was your first pet's name?</option>
					<option>What is the name of your birth place?</option>
					<option>What is your mother's maiden name?</option>
				</SELECT>
				</div>
				<div class="loginElement">
				<div class="rrElem" style="padding-top:25px;">Answer</div></div>
				<div class="registerInput">
					<input type = 'text' value="Anser a question" class="rEmail" > </input>
				</div>
				<div class="loginElement">
					<div class="registerInput">
					<input id = "register" class="rrElem" type = "submit" formmethod= "post" value="Register" onClick= "getProfile()"> </input></div>
				</div>
			
				
			</div>
			</form>
		</div>
		<footer>
			<div class= "foot">
			<a href="#" class="footerLink" onClick="getFooterMenuPage()">Contact Us</a>
			<a href="#" class="footerLink" onClick="getFooterMenuPage()">About Us</a>
			<a href="#" class="footerLink" onClick="getFooterMenuPage()">Help</a>
		</div>
		</footer>
	




	</body>
</html>
